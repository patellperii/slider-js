<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Star Plants</title>
    <!-- FAVICON -->

    <link rel="shortcut icon" href="./assets/leaves.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: "Outfit", sans-serif;
        }

        nav {
            background-color: #fff6f4;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 2px 19px #d0d0d0;
            margin-bottom: 30px;
        }

        nav img {
            height: 40px;
            margin-left: 30px;


        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: rgb(33, 71, 45);
            text-decoration: none;
            font-size: 14PX;

        }

        .container {
            margin: 10px;
            max-width: 350px;
            height: 350px;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        .container-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        .carousel-inner {
            position: relative;
            width: 100%;
            height: 500px;
        }

        h4 {
            font-weight: normal;
            color: rgb(33, 71, 45);
            text-align: center;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slide.active {
            display: block;
            animation: fade 0.8s ease-in-out;
        }

        img {
            width: 100%;
            object-fit: fill;
            border-radius: 8px;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            z-index: 5;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        button:nth-of-type(1) {
            left: 20px;
        }

        button:nth-of-type(2) {
            right: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo ms-5"><img src="./assets/logo.png" alt="Logo"></div>
        </div>
        <ul>
            <li><a href="javascript:void(0)">PLANTS</a></li>
            <li><a href="javascript:void(0)">SEEDS</a></li>
            <li><a href="javascript:void(0)">POT & PLANTERS</a></li>
            <li><a href="javascript:void(0)">PLANT CARE</a></li>
            <li><a href="javascript:void(0)" style="margin-right: 30px;">BLOG</a></li>
        </ul>
    </nav>

    <h4>Welcom to Earth Star Plants</h4>
    <div class="container-wrapper">
        <!-- FIRST CONTAINER -->
        <div class="container">
            <div class="carousel">
                <div class="carousel-inner d-flex">
                    <div class="slide active"><img src="./assets/image-1.webp" alt="Plant 1"></div>
                    <div class="slide"><img src="./assets/image-1-1.webp" alt="Plant 2"></div>
                    <div class="slide"><img src="./assets/image-1-2.webp" alt="Plant 3"></div>
                    <div class="slide"><img src="./assets/image-1-3.webp" alt="Plant 4"></div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button><i class="bi bi-chevron-left"></i></button>
                    <button><i class="bi bi-chevron-right"></i></button>
                </div>
            </div>
        </div>

        <!-- SECOND CONTAINER -->
        <div class="container">
            <div class="carousel">
                <div class="carousel-inner d-flex">
                    <div class="slide active"><img src="./assets/image-2.webp" alt="Plant 1"></div>
                    <div class="slide"><img src="./assets/image-2-1.webp" alt="Plant 2"></div>
                    <div class="slide"><img src="./assets/image-2-2.webp" alt="Plant 3"></div>
                    <div class="slide"><img src="./assets/image-2-3.webp" alt="Plant 4"></div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button><i class="bi bi-chevron-left"></i></button>
                    <button><i class="bi bi-chevron-right"></i></button>
                </div>
            </div>
        </div>

        <!-- THIRD CONTAINER -->
        <div class="container">
            <div class="carousel">
                <div class="carousel-inner d-flex">
                    <div class="slide active"><img src="./assets/image-3.webp" alt="Plant 1"></div>
                    <div class="slide"><img src="./assets/image-3-1.webp" alt="Plant 2"></div>
                    <div class="slide"><img src="./assets/image-3-2.webp" alt="Plant 3"></div>
                    <div class="slide"><img src="./assets/image-3-3.webp" alt="Plant 4"></div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button><i class="bi bi-chevron-left"></i></button>
                    <button><i class="bi bi-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
